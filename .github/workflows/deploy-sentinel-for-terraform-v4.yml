name: hashicorp/field-workshops-terraform/deploy-sentinel-for-terraform-v4
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'instruqt-tracks/sentinel-for-terraform-v4/**'
permissions:
  contents: read
jobs:
  deploy-track:
    uses: ./.github/workflows/instruqt-track-deploy.yml
    with:
      working_directory: "instruqt-tracks/sentinel-for-terraform-v4"
      INSTRUQT_CLI_URI: ${{ vars.INSTRUQT_CLI_URI }}
    secrets:
      INSTRUQT_TOKEN: ${{ secrets.INSTRUQT_TOKEN }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}